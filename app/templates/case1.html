<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 1</title>
    <link rel="stylesheet" href="../static/styles1.css">
    <link rel="stylesheet" href="../static/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="../static/sidebar.js"></script>

    <script src="../static/case1.js"></script>
</head>
<body>

<body>
    <button id="toggle-sidebar-button"><i class="fas fa-bars"></i></button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#past-sales">Past Sales</a></li>
            <li><a href="#past-regional-sales">Past Regional Sales</a></li>
            <li><a href="#predicted-sales">Predicted Sales</a></li>
        </ul>
    </div>    
    <div class="content-wrapper">
        <h1>Case 1: Superman Plus Sales</h1>
        <h2 id="past-sales">Past Sales</h2>
        <div class="historical-container">
            <div>
                <img id="princess_img" src="../static/images/princess.png" alt="historical sales for princess plus">
            </div>
            
            <div>
                <img id="dwarf_img" src="../static/images/dwarf.png" alt="historical sales for dwarf plus">
            </div>
        </div>
        <h2 id="past-regional-sales">Past Regional Sales</h2>
        <div class="historical-container">
            <div>
                <img id="princess_regional_bar_img" src="../static/images/princess_regional_sales.png" alt=" bar chart representing historical regional sales for princess plus">
            </div>
            
            <div>
                <img id="dwarf_regional_bar_img" src="../static/images/dwarf_regional_sales.png" alt="bar chart representing historical regional for dwarf plus">
            </div>
        </div>
        <h2 id="predicted-sales">Predicted Sales</h2>
        <div class = "estimate-container">
            <div class = "slider-container">
                <img id="estimate_img" src="../static/images/superman.png" alt="estimated sales for given price">
                <input autocomplete="off" type="range" id="estimate_slider" min="0" max="300" value="205">
            </div>
            <div id="estimate-values">
                <p>Price: $<span id="current-price">205</span></p>
                <p>Sold units: <span id="total-sales">4766</span> units</p>
                <p>Revenue: $<span id="total-revenue">977030</span></p>

            </div>
            </div>
        </div>
       <button onclick="window.location.href='/case2'">
            Click here to go to Case 2
        </button>
    </div>
</body>
</html>
